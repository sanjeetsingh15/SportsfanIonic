<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" hide-back-button="true">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable" style="background-color:#04456D">
     
    </ion-header-bar>
    <ion-content style="background-color: #0F6929;" ng-controller="menuCtrl">
      <ion-list>
        <ion-item class="grn-btn" menu-close >
        <div ng-if="globals.currentUser.id">
            <img src="http://sportfan-app.netsol.local/sportfan/app/webroot/img/user_profile/large/1433919462_user_photo.jpg" ng-src="http://sportfan-app.netsol.local/sportfan/app/webroot/img/user_profile/large/{{globals.currentUser.user_image123}}" alt="{{globals.currentUser.name}}" title="{{globals.currentUser.name}}" /> <span style="color:#fff;">{{globals.currentUser.name | uppercase}}</span>
        </div>
        <div ng-if="!globals.currentUser.id">
            <img src="http://sportfan-app.netsol.local/sportfan/app/webroot/img/user_profile/large/1433919462_user_photo.jpg" alt="Guest User" title="Guest User" /> <span style="color:#fff;">Guest User</span>
        </div>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.myprofile')" ng-if="globals.currentUser.id">
          <span class="side-tabs">Profile</span>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.myteam')" ng-if="globals.currentUser.id">
          <span class="side-tabs">My Teams</span>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.news')">
           <span class="side-tabs">News Feed</span>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.teams')">
          <span class="side-tabs">Leagues</span>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.information')">
           <span class="side-tabs">Information</span>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.contactus')">
           <span class="side-tabs">Contact Us</span>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="LogOut()" ng-if="globals.currentUser.id">
           <span class="side-tabs">Logout</span>
        </ion-item>
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.home')" ng-if="!globals.currentUser.id">
           <span class="side-tabs">Log In / Sign Up</span>
        </ion-item>
        
        <ion-item class="grn-btn" menu-close ng-click="navBtn('app.events')">
           <span class="side-tabs">Events</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
